{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{%url 'create' %}" method = "post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Enter Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="image">Image URL: </label>
            <input type="text" name="image"><br>
        </div>
        <div class="form-group">
            <label for="description">Enter Description</label>
            <input type="text" class="form-control" name="description" placeholder="Enter Decription">
        </div>
        <div class="form-group">
            <label for="price">Enter Price</label>
            <input type="number" min="0" class="form-control" name="price" placeholder="Enter Price">
        </div>
        <div class="form-group">
            <label for="category">Choose a Category:</label>
            <select name="category">
                {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create Listing</button>
    </form>
{% endblock %}
